<!DOCTYPE html>
<!--決定瀏覽器用什麼引擎解讀--> 
<head>
    <title>HTML課堂練習</title>
    <style>
        body{background-color: rgb(243, 241, 237);}
    </style>
</head>
<html>
    <body>
        <h1 style="padding:10px"><b><i>練習網頁<i></i></b></h1> 
        <a href="https://github.com/chenuutie/test1-" target="_blank">連到我的github</a>
        <!--超連結屬性 _blank為開新頁面-->
        <img src="下載.png" alt="線條簡約" width="360" height="360" title="滑過去有字" >
        <!--當圖片無法顯示時，瀏覽器會顯示此文字。這文字說明對 SEO 也很有助益-->
        <div>
            <p id="word">空白字元 &nbsp;&nbsp;&nbsp;空白字元</p>
            <p><strong>測試半形</strong>&ensp;的距離</p> <p>全形&emsp;全形</p>
            <!---半形空格&ensp;全形空格emsp;窄空格thinsp-->

            <p>
                <span style="color: darkolivegreen;">
                    <b>span&nbsp;和div相比較小段</b></span></p>
        </div>
       <hr>
        <div>
            <ul>
                <li>我是第一項</li>
                <li>我是第二項</li>
                <li>我是第三項</li>
            </ul>
           <ol>
                <li>我是第一項</li>
                <li>我是第二項</li>
                <li>我是第三項
                    <ul>
                        <li>我是第一項</li>
                        <li>我是第二項</li>
                        <li>我是第三項</li>
                    
                    </ul>
                </li>
                <!---ul為圓點 ol會列序
                    標籤可在輸入時*倍數 ex. ul>li*10-->
           </ol>
        </div>
       <div>
        <table style="border:2px #000 dashed" rules="cols #000 dashed" cellpadding="5";>
            <tbody>
            <tr style="background-color:rgb(221, 221, 184)"> 
                <!---table row(tr) / table data(td)實際單元格資料 / table header(th)表格欄位的標題-->
                <th>組別</th>
                <th>組員</th>
                <th>學號</th>
                <th>總人數</th>
            </tr>
            <tr>
                <td>1</td>
                <td>小明<br>小琪</td>
                <td>107012001<br>107012002</td>
                <td rowspan="2"><span style="color:crimson">4</span></td>
                <!---rowspan="2" 表示從這一列開始往下合併至下一列 (共2列) 後面省略td-->
                <!--顯示水平線就寫rules="rows"，只顯示垂直線就寫"cols"，全部 "all"-->
            </tr>
            <tr>
                <td>2</td>
                <td>小華<br>小安</td>
                <td>107012003<br>107012004</td>
            </tr>
        </tbody>
        </table>
       </div>
    </body>
</html>
